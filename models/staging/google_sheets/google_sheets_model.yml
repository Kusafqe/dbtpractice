version: 2

models:
  - name: stg__budget
    config:
      contract:
        enforced: true

    columns:
      - name: _row
        data_type: number
        constraints:
          - type: not_null
        description: >
          Number of row
      - name: product_id
        data_type: text
        constraints:
          - type: not_null
        description: >
          Product key
      - name: quantity
        data_type: number
        constraints:
          - type: not_null
        description: >
          Number of row
      - name: month
        data_type: date
        constraints:
          - type: not_null
        description: >
          Number of row
      - name: date_load
        data_type: TIMESTAMP_TZ
        constraints:
          - type: not_null
        description: >
          Number of row